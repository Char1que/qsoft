<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>QSOFT</title>
</head>
<body >
    <header>
        <div class="header__wrap">
            <div class="header__logo-img">
                <a href="#"><img src="style/img/logo.png" alt="logo"></a>
            </div>
            <div class="user user_small">
                <a href="#"><img src="style/img/icon_user_mob.png" alt="icon-user"></a>
            </div>
            <form class="header__search">
                <div class="header__input">
                    <img src="style/img/search.png" alt="search" class="header__input-logo">
                    <input type="text" class="header__input-search" placeholder="Найти...">
                </div>
            </form>
            <div class="user header__user">
                <div class=" header__user-name">Константин</div>
                <img src="style/img/profile.png" alt="user" class="header__user-avatar">
            </div>
        </div>
    </header>
    <main>
        <section class="block">
            <div class="block__main">
                <div class="block__name">наши партнеры</div>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/henkel.png" alt="henkel" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/john_deere.png" alt="john" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/mcdonalds.png" alt="mcdonalds" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/ikea.png" alt="ikea" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/reebok.png" alt="reebok" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/nike.png" alt="nike" class="block__partners-icon-special"/>
                </a>
                <a href="#" class="block__partners-icon">
                    <img src="style/img/caterpillar.png" alt="caterpillar" class="block__partners-icon-special"/>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
